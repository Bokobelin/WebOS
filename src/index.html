<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
</head>
<body>
    <div id="toolbar">
        <div id="toolbar-title">Desktop</div>
        <div id="toolbar-sections"></div>
    </div>

    <div id="desktop">
        <div class="icon" onclick="openWindow('notepad')">
            <img src="notepad-icon.png" alt="Notepad">
            <span>Notepad</span>
        </div>
        <!-- Existing icons -->
    </div>

    <div id="taskbar">
        <div class="task" id="task-notepad" onclick="focusWindow('notepad')">Notepad</div>
        <!-- Existing tasks -->
    </div>

    <div id="windows">
        <div class="window" id="notepad">
            <div class="window-header">
                <span>Notepad</span>
                <button onclick="closeWindow('notepad')">X</button>
            </div>
            <div class="window-content">
                <textarea id="notepad-textarea" style="width: 100%; height: 100%;"></textarea>
            </div>
        </div>
        <!-- Existing windows -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
